<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="shortcut icon" type="image/png" href="todo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <style>
        .padd1{
            margin-top: 4%;
            margin-left: 25%;
        }
        .padd2{
            border-collapse: collapse;
            margin: 25px 0;
            min-width: 400px;
        }
        .padd3{
            margin-left:7%;
            margin-top:4%;
        }
    </style>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="todo.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Sujan's TO-DO LIST
          </a>
        </div>
    </nav>
    <div class="padd1">
        <h1>ADD YOUR THOUGHTS</h1>
        <table class="padd2">
            <tr >
                <input type="text" style="margin-right: 2%;" size="43" id="Input">
                <button type="button" onclick="addTask()">Add</button>
            </tr>
          </table>
    </div>
    <div class="padd1" id="ongoing" style="display: none;">
        <h1>
            Ongoing  tasks
        </h1>
        <table class="padd2" id="ongoing_table">

        </table>
    </div>
    <div class="padd1" id="completed" style="display: none;">
        <h1>
            Completed tasks
        </h1>
        <table class="padd2" id="completed_table">

        </table>
    </div>
    <script src="todof.js"></script>
</body>
</html>
